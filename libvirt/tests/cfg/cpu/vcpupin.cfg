- vcpupin:
    type = vcpupin
    start_vm = "no"
    cpuset_mask = "2"
    vcpu = "0"
    start_timeout = "1000"
    machine_cpuset_path = "/sys/fs/cgroup/cpuset/machine.slice/cpuset.cpus"
    variants:
        - positive_test:
            status_error = "no"
            vcpu_cpuset = "0-1"
            variants:
                - vcpu:
                    check = "vcpu"
                - cputune:
                    check = "cputune"
                    cputune_cpuset = "2-3"
                - offline_hostcpu:
                    check = "offline_hostcpu"
                    vm_down = "yes"
                    offline_hostcpus = "2,3"
                    cputune_cpuset = "3"

        - negative_test:
            status_error = "yes"
            variants:
                - vcpu:
                    variants:
                        - outrange_cpuset:
                            check = "vcpu_outrange_cpuset"
                            start_fail = "yes"
                            err_msg = "Numerical result out of range"
                - cputune:
                    vcpu_cpuset = "0"
                    variants:
                        - outrange_cpuset:
                            check = "cputune_outrange_cpuset"
                            start_fail = "yes"
                            err_msg = "Numerical result out of range"
                        - invalid_cpuset:
                            check = "cputune_invalid_cpuset"
                            define_fail = "yes"
                            cputune_cpuset = "0,^0"
                            err_msg = "unsupported configuration: Invalid value of 'cpuset'"
                        - duplicate_vcpu:
                            check = "cputune_duplicate_vcpu"
                            define_fail = "yes"
                            err_msg = "internal error: duplicate vcpupin for vcpu"
                        - offline_hostcpu:
                            check = "cputune_offline_hostcpu"
                            runtime_fail = "yes"
                            offline_hostcpus = "2,3"
                            cputune_cpuset = "3"
                            err_msg = "error: cannot set CPU affinity : Invalid argument"
