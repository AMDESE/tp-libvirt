- vcpu_misc:
    type = vcpu_misc
    start_vm = "no"
    status_error = "no"
    variants:
        - positive_test:
            variants:
                - snapshot:
                    cpu_mode = "host-model"
                    test_operations = "do_snapshot"
                    expected_str_before_startup = ${cpu_mode}
                    expected_str_after_startup = 'mode="custom"'
                - vendor_id:
                    no pseries, s390x
                    cpu_mode = "host-model"
                    check_vendor_id = "yes"
