- cpuset_offline_hostcpu:
    type = cpuset_offline_hostcpu
    start_vm = "no"
    cpuset = "0-1"
    vcpu = "0"
    hostcpu = "3"
    hostcpus = "0,1,2,3"
    hostcpus_offline = "2,3"
    machine_cpuset_path = "/sys/fs/cgroup/cpuset/machine.slice/cpuset.cpus"
    variants:
        - vm_up:
            vm_status = "vm_up"
            err_msg = "error: cannot set CPU affinity : Invalid argument"
        - vm_down:
            vm_status = "vm_down"
