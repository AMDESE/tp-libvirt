- conf_file.qemu_conf.seccomp_sandbox:
    type = seccomp_sandbox
    start_vm = yes
    variants:
        - positive_test:
            variants:
                - set_sandbox_default:
                    expected_result = on
                    default_value = true
                - set_sandbox_on:
                    expected_result = on
                    seccomp_sandbox = 1
                - set_sandbox_off:
                    expected_result = off
                    seccomp_sandbox = 0
                - set_sandbox_minus_1:
                    expected_result = on
                    seccomp_sandbox = -1
        - negative_test:
            variants:
                - set_sandbox_invalid:
                    expected_result = unbootable
                    seccomp_sandbox = invalid
