- usb_device:
    type = usb_device
    start_vm = "no"
    start_timeout = "60"
    usb_index = "0"
    variants:
        # bus controller
        - pcie-root:
            only q35
            variants:
                - pcie-root-port:
                    variants:
                        - pcie-to-pci-bridge:
                            bus_controller = "pcie-root,pcie-root-port,pcie-to-pci-bridge,pci-bridge"
                        - pcie-switch-upstream-port:
                            bus_controller = "pcie-root,pcie-root-port,pcie-switch-upstream-port,pcie-switch-downstream-port"
                - dmi-to-pci-bridge:
                    bus_controller = "pcie-root,dmi-to-pci-bridge,pci-bridge"
        - pci-root:
            only i440fx
            bus_controller = "pci-root,pci-bridge"
    variants:
        # usb controller
        - usb30_controller:
            variants:
                - nec_xhci_model_hub:
                    usb_hub = "yes"
                    usb_model = "nec-xhci"
                - qemu_xhci_model:
                    usb_model = "qemu-xhci"
        - usb20_controller:
            variants:
                - companion_model:
                    usb_model = "ich9-ehci1,ich9-uhci1,ich9-uhci2,ich9-uhci3"
    variants:
        # usb device
        - passthrough:
            passthrough = "yes"
            variants:
                - vid_pid:
                    vid_pid = "yes"
                - bus_dev:
                    bus_dev = "yes"
