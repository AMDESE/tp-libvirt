- virt_xml_validate:
    virt_test_type = libvirt
    type = virt_xml_validate
    output_file = "virt_xml_validate_output"
    start_vm = "no"
    kill_vm_before_test = "yes"
    net_dumpxml_name = "default"
    pool_dumpxml_name = "default"
    variants:
        - domain:
            schema = "domain"
        - domainsnapshot:
            schema = "domainsnapshot"
        - network:
            schema = "network"
        - storagepool:
            schema = "storagepool"
        - storagevol:
            schema = "storagevol"
        - nodedev:
            schema = "nodedev"
        - capability:
            schema = "capability"
        - nwfilter:
            schema = "nwfilter"
        - secret:
            schema = "secret"
        - interface:
            schema = "interface"
