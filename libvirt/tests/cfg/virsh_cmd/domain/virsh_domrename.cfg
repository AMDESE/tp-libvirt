- virsh.domrename:
    type = virsh_domrename
    start_vm = "no"
    domrename_vm_ref = "name" 
    vm_new_name = "new"
    domrename_vm_state = "shutoff"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - vm_name:
                - vm_uuid:
                    domrename_vm_ref = "uuid"
            variants:
                - no_newname_opt:
                - with_newname_opt:
                    newname_opt = "--new-name"
            variants:
                - no_dom_opt:
                - with_dom_opt:
                    dom_opt = "--domain"

