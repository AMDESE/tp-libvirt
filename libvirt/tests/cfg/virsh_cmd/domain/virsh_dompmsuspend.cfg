- virsh.dompmsuspend:
    type = virsh_dompmsuspend
    start_vm = no
    kill_vm_on_error = "no"
    no lxc
    variants:
        - positive_test:
            vm_state = running
            pm_enabled = yes
            variants:
                - mem:
                    pm_suspend_target = mem
                - disk:
                    pm_suspend_target = disk
                - hybrid:
                    pm_suspend_target = hybrid
                - managedsave:
                    pm_suspend_target = mem
                    test_managedsave = yes
                - save_restore:
                    #bug928672
                    pm_suspend_target = mem
                    test_save_restore = yes
        - negative_test:
            pm_suspend_target = mem
            pm_enabled = yes
            variants:
                - vm_paused:
                    vm_state = paused
                - vm_shutoff:
                    vm_state = shutoff
                - pm_not_set:
                    pm_enabled = not_set
                - pm_disabled:
                    pm_enabled = no
