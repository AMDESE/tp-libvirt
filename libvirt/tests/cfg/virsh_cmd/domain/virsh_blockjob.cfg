- virsh.blockjob:
    type = virsh_blockjob
    blockjob_options = ""
    blockjob_bandwidth = ""
    no_blockjob = "no"
    invalid_disk = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_option:
                    blockjob_options = ""
                - min_bandwidth:
                    blockjob_bandwidth= "1"
                - max_bandwidth:
                    blockjob_bandwidth="8796093022207"
                - abort_option:
                    blockjob_options = "--abort"
                - async_option:
                    blockjob_options = "--abort --async"
                - pivot_option:
                    blockjob_options = "--pivot"
                - info_option:
                    blockjob_options = "--info"
        - negative_test:
            status_error = "yes"
            no_blockjob = "yes"
            variants:
                - invalid_disk:
                    invalid_disk = "yes"
                    target_disk = "xyz"
                - invalid_bandwidth:
                    blockjob_bandwidth = "xyz"
                - no_blockjob_pivot:
                    blockjob_options = "--pivot"
                - no_blockjob_abort:
                    blockjob_options = "--abort"
