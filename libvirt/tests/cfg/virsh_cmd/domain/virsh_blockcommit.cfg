- virsh.blockcommit:
    type = virsh_blockcommit
    kill_vm_on_error = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - top_inactive:
                    top_inactive = "yes"
                - top_active:
                    top_inactive = "no"
                    variants:
                        - with_pivot:
                            pivot_opt = "yes"
                        - without_pivot:
            variants:
                - nobase:
                - shallow:
                    base_option = "shallow"
                - base:
                    base_option = "base"
                - base_as_middle:
                    base_option = "base"
                    middle_base = "yes"
            variants:
                - notimeout:
                - timeout:
                    with_timeout_option = "yes"
