- virsh.blockcommit:
    type = virsh_blockcommit
    kill_vm_on_error = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - top_inactive:
                    top_inactive = "yes"
                - top_active:
                    top_inactive = "no"
                    variants:
                        - with_pivot:
                            pivot_opt = "yes"
                        - without_pivot:
            variants:
                - nobase:
                - shallow:
                    base_option = "shallow"
                - base:
                    base_option = "base"
                - base_as_middle:
                    base_option = "base"
                    middle_base = "yes"
            variants:
                - notimeout:
                - timeout:
                    with_timeout_option = "yes"
            variants:
                - no_ga:
                    needs_agent = "no"
                - with_ga:
            variants:
                - file_disk:
                - network_disk:
                    no base, notimeout, no_ga
                    disk_type = "network"
                    variants:
                        - iscsi:
                            disk_source_protocol = "iscsi"
                            disk_source_host = "127.0.0.1"
                            disk_source_port = "3260"
                            disk_target = "vda"
                            disk_target_bus = "virtio"
                            image_size = "10G"
        - error_test:
            status_error = "yes"
            variants:
                - vm_shutoff:
                    needs_agent = "no"
                    vm_state = "shut off"
