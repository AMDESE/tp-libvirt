- virsh.migrate_copy_storage:
    type = virsh_migrate_copy_storage
    migrate_dest_uri = "qemu+ssh://${remote_ip}/system"
    thread_timeout = 1200
    start_vm = "no"
    variants:
        - file_image:
            copy_storage_type = "file"
        # TODO: support other type like lvm
    variants:
        - copy_storage_inc:
            copy_storage_option = "--copy-storage-inc"
        - copy_storage_all:
            copy_storage_option = "--copy-storage-all"
