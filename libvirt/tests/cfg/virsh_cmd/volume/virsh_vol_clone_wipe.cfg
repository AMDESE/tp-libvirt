- virsh.vol_clone_wipe:
    type = "virsh_vol_clone_wipe"
    main_vm = ""
    vms = ""
    pool_name = "tmp_pool_1"
    pool_type = "dir"
    pool_target = "pool_target"
    emulated_image = "test-image"
    emulated_image_size = "1G"
    vol_name = "tmp_vol_1"
    new_vol_name = "clone_vol_1"
    vol_format = "qcow2"
    vol_capability = "10M"
    clone_status_error = "no"
    wipe_status_error = "no"
    variants:
        - positive_test:
            variants:
                - pool_type:
                    variants:
                        - dir:
                            pool_type = "dir"
                        - fs:
                            pool_type = "fs"
                        - logical:
                            pool_type = "logical"
                            pool_target = "/dev/vg_logical"
                        - netfs:
                            pool_type = "netfs"
            variants:
                - vol_format:
                    variants:
                        - raw_f:
                            vol_format = "raw"
                        - qcow2_f:
                            vol_format = "qcow2"
                            clone_option = "--prealloc-metadata"
                        - qed_f:
                            vol_format = "qed"
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.storage-vol.format"
                    action_lookup = "connect_driver:QEMU vol_name:clone_vol_1"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - negative_test:
            variants:
                - oversize_vol:
                    pool_type = "logical"
                    pool_target = "/dev/vg_logical"
                    clone_status_error = "yes"
                    vol_capability = "600M"
                - invalid_alg:
                    wipe_status_error = "yes"
                    wipe_algorithms = "abcxyz"
                - acl_test:
                    wipe_status_error = "yes"
                    pool_type = "dir"
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
