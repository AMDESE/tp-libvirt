- virsh.volume_application:
    type = virsh_volume_application
    take_regular_screendumps = no
    volume_count = 1
    volume_size = "4G"
    variants:
        - dir:
            pool_type = "dir"
            pool_target = "dir-pool"
        - disk:
            pool_type = "disk"
            pool_target = "/dev"
            emulated_image = "disk-pool"
        - fs:
            pool_type = "fs"
            pool_target = "fs"
            emulated_image = "fs-pool"
        - logical:
            pool_type = "logical"
            pool_target = "/dev/vg_logical"
            emulated_image = "logical-pool"
        - netfs:
            pool_type = "netfs"
            pool_target = "nfs-mount"
            nfs_server_dir = "nfs-server"
            source_host = "localhost"
    variants:
        - unattended_install:
            application = "install"
            volume_size = 20G
            os_type = linux
            start_vm = no
            kill_vm = yes
            start_vm = no
            kill_vm = yes
            kill_vm_gracefully = yes
            kill_vm_on_error = yes
            shutdown_cleanly = yes
            shutdown_cleanly_timeout = 120
            force_create_image = yes
            remove_image = yes
            guest_port_unattended_install = 12323
            inactivity_watcher = error
            inactivity_treshold = 1800
            image_verify_bootable = no
            unattended_delivery_method = cdrom
            cdroms += " unattended"
            drive_index_unattended = 1
            drive_index_cd1 = 2
            boot_once = d
            medium = cdrom
            redirs += " unattended_install"
            wait_no_ack = yes
            image_format = raw
            image_raw_device = yes
            cdrom_cd1 = isos/linux/RHEL6.5-20131111.0-Server-i386-DVD1.iso
            os_variant = rhel6
            cdrom_unattended = images/rhel65-32/ks.iso
            unattended_file = unattended/RHEL-6-series.ks
            create_image = no
            force_create_image = no
            backup_image_before_testing = no
            image_size_stg = ${volume_size}
            image_size = ${volume_size}
            kernel_params = "ks=cdrom nicdelay=60 console=ttyS0,115200 console=tty0"
            main_vm = "vm1"
            vms = "vm1"
        - disk_attach:
            application = "attach"
            disk_target = "vdb"
            test_message = "This is a test message"
