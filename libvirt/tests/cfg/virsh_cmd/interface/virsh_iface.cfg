- virsh.iface:
    type = virsh_iface
    vms = ''
    main_vm = ''
    iface_name = "lo"
    iface_xml = ""
    ping_ip = "127.0.0.1"
    use_exist_iface = "yes"
    status_error = "no"
    variants:
        - ethernet_type:
            iface_type = "ethernet"
        - bridge_type:
            iface_type = "bridge"
            iface_name = "virbr0"
            ping_ip = ""
    variants:
        - net_restart:
            # Caution: This case will restart network
            iface_net_restart = "yes"
        - net_no_restart:
            iface_net_restart = "no"
