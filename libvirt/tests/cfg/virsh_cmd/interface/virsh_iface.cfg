- virsh.iface:
    type = virsh_iface
    vms = ''
    main_vm = ''
    iface_name = "lo"
    iface_xml = ""
    ping_ip = "127.0.0.1"
    use_exist_iface = "yes"
    status_error = "no"
    variants:
        - net_restart:
            # Caution: This case will restart network
            iface_net_restart = "yes"
        - net_no_restart:
            iface_net_restart = "no"
    variants:
        - ethernet_type:
            iface_type = "ethernet"
        - bridge_type:
            iface_type = "bridge"
            iface_name = "virbr0"
            ping_ip = ""
            variants:
                - no_stp:
                    iface_stp = ""
                - stp_on:
                    only no_exist_iface.static_protocol
                    iface_stp = "yes"
                - stp_off:
                    only no_exist_iface.static_protocol
                    iface_stp = "no"
    variants:
        - exist_iface:
        - no_exist_iface:
            use_exist_iface = "no"
            iface_xml = "tmp.xml"
            ping_ip = ""
            variants:
                - no_protocol:
                    iface_pro = ""
                    iface_name = "test_nopro"
                - dhcp_protocol:
                    only bridge_type
                    iface_pro = "dhcp"
                    iface_name = "test_dhcp"
                - static_protocol:
                    only bridge_type
                    iface_pro = "static"
                    iface_name = "test_static"
                    ping_ip = "ENTER.VALID.IP.ADDRESS"
