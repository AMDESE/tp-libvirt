- libvirt_qemu_cmdline:
    type = libvirt_qemu_cmdline
    start_vm = 'no'
    variants:
        - hypervisor_features:
            variants:
                - pv_eoi:
                    test_feature = 'pv_eoi'
                    test_feature_attr = 'eoi_enable'
                    expect_start_vm_fail = 'no'
                    variants:
                        - enable:
                            test_feature_valu = 'on'
                        - disable:
                            test_feature_valu = 'off'
