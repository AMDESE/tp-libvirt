- virtual_devices.filesystem_device:
    type = filesystem_device
    take_regular_screendumps = "no"
    vms = "avocado-vt-vm1"
    start_vm = no
    cache_mode = "auto"
    virtiofsd_path = "/usr/libexec/virtiofsd"
    queue_size = "512"
    driver_type = "virtiofs"
    source_dir_prefix = "/dir"
    target_prefix = "mount_tag"
    vcpus_per_cell = 2
    extra_hugepages = 128
    pseries:
        vcpus_per_cell = 5
    aarch64:
        extra_hugepages = 0
    s390-virtio:
        with_numa = no
    variants:
        - externally_launched_fs_test:
            launch_mode = "externally"
            variants:
                - one_guest:
                - two_guests:
                    only nop..one_fs
                    vms = "avocado-vt-vm1 avocado-vt-vm2"
            variants:
               - one_fs:
                   fs_num = 1
               - multiple_fs:
                   fs_num = 2
        - fs_test:
            variants:
                - one_guest:
                - two_guests:
                    vms = "avocado-vt-vm1 avocado-vt-vm2"
                    only nop.fs_test.xattr_on.cache_mode_auto..one_fs, hotplug_unplug..fs_test.xattr_on.cache_mode_auto..one_fs
            variants:
                - one_fs:
                    fs_num = 1
                - multiple_fs:
                    fs_num = 2
                    only xattr_on.cache_mode_auto
                - retry_multiple_fs:
                    fs_num = 2
                    omit_dir_at_first = yes
                    only nop..xattr_on.cache_mode_auto.thread_pool_noset
            variants:
                - sandbox_mode_none:
                    sandbox_mode = "none"
                - sandbox_mode_chroot:
                    sandbox_mode = "chroot"
                - sandbox_mode_namespace:
                    sandbox_mode = "namespace"
            variants:
                - thread_pool_0:
                  thread_pool_size = 0
                  openfiles = "no"
                  only positive_test..nop..xattr_on.cache_mode_auto, positive_test..detach_device..xattr_on.cache_mode_auto
                - thread_pool_16:
                  thread_pool_size = 16
                  openfiles = "yes"
                  only positive_test..nop..xattr_on.cache_mode_auto, positive_test..detach_device..xattr_on.cache_mode_auto
                - thread_pool_noset:
            variants:
                - cache_mode_none:
                    cache_mode = "none"
                - cache_mode_always:
                    cache_mode = "always"
                - cache_mode_auto:
                    cache_mode = "auto"
            variants:
                - xattr_on:
                    xattr = "on"
                - xattr_off:
                    xattr = "off"
                - xattr_noset:
                    xattr = ""
    variants:
        - nop:
        - socket_file_checking:
            socket_file_checking = "yes"
            only file_backed..xattr_on.cache_mode_auto.thread_pool_noset.sandbox_mode_none..one_fs.one_guest, externally_launched_fs_test
        - queue_size:
            only file_backed..xattr_on.cache_mode_auto.thread_pool_noset.sandbox_mode_none..one_fs.one_guest, file_backed..externally_launched_fs_test..one_fs.one_guest
            variants:
                - queue_size_none:
                    queue_size = ""
                - queue_size_0:
                    queue_size = "0"
                - queue_size_1024:
                    queue_size = "1024"
        - qemu_config:
            only file_backed..xattr_on.cache_mode_auto.thread_pool_noset.sandbox_mode_none..one_fs.one_guest
            no externally_launched_fs_test
            variants:
                - debug_log:
                    check_debug_log = "yes"
        - lifecycle:
            only xattr_on.cache_mode_auto.thread_pool_noset.sandbox_mode_none..one_fs.one_guest, externally_launched_fs_test..one_fs.one_guest
            variants:
                - suspend_resume:
                    lifecycle_scenario = "suspend_resume"
                - edit_start:
                    only fs_test
                    lifecycle_scenario = "edit_start"
                    error_msg_start = "qemu-kvm: -foo: invalid option"
                - destroy_start:
                    only file_backed
                    bug_url = "https://bugzilla.redhat.com/show_bug.cgi?id=1940276"
                    lifecycle_scenario = "destroy_start"
                    stress_script = "#!/usr/bin/python3;import os;while True:;    os.open("%s/moo", os.O_CREAT | os.O_RDWR);    os.unlink("%s/moo");"
                - shutdown_start:
                    only file_backed
                    lifecycle_scenario = "shutdown_start"
                - reboot:
                    only file_backed
                    lifecycle_scenario = "reboot"
                - restart_service:
                    only file_backed
                    func_supported_since_libvirt_ver = (9, 2, 0)
                    lifecycle_scenario = "restart_service"
                    setup_mem = True
                    source_dir = "/var/tmp/mount_tag0"
                    dev_type = "filesystem"
                    vm_attrs = {'mb': {"source_type":"file", 'access_mode': 'shared'}}
                    fs_dict = {'accessmode':'passthrough', 'driver': {'type': 'virtiofs', 'queue':'512'}, 'source':{'dir': '${source_dir}'}, "target": {'dir': 'mount_tag0'}, 'binary': {'path': '/usr/libexec/virtiofsd', 'xattr': 'on','cache_mode':'always'}}
                - managedsave:
                    lifecycle_scenario = "managedsave"
        - coldplug_coldunplug:
            only xattr_on.cache_mode_auto..one_fs
            coldplug = "yes"
        - hotplug_unplug:
            hotplug_unplug = "yes"
            variants:
                - detach_device_alias:
                    detach_device_alias = "yes"
                    only xattr_on.cache_mode_auto
                    variants:
                        - stdio_handler:
                            variants:
                                - file:
                                    stdio_handler = "file"
                                    only one_fs.one_guest
                                - logd:
                                    stdio_handler = "logd"
                - detach_device:
                    detach_device_alias = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - hugepages_backed:
                      with_hugepages = yes
                      s390-virtio:
                          kvm_module_parameters = "hpage=1"
                - file_backed:
                      with_hugepages = no
                - memfd_backed:
                      with_hugepages = no
                      with_memfd = yes
        - negative_test:
            only fs_test.xattr_on.cache_mode_auto..one_fs.one_guest
            status_error = "yes"
            variants:
                - invalid_queue_size:
                    only nop, hotplug_unplug.detach_device
                    variants:
                        - larger_than_uint16:
                            queue_size = 1048576
                            error_msg_start = "Parameter 'queue-size' expects uint16_t"
                        - not_powerof_2:
                            queue_size = 100
                            error_msg_start = "queue-size property must be a power of 2"
                        - larger_than_1024:
                            queue_size = 2048
                            error_msg_start = "queue-size property must be 1024 or smaller"
