- multivm_cpustress: install setup image_copy unattended_install.cdrom
    virt_test_type = libvirt
    type = multivm_stress
    master_images_clone = img1
    vms = vm1 vm2 vm3
    main_vm = vm1
    login_timeout = 240
    kill_vm = yes
    kill_vm_libvirt = yes
    create_vm_libvirt = yes
    event_sleep_time = 10
    guest_stress = yes
    stress_itrs = 20
    ignore_status = no
    vcpu_maxcpus = 32
    vcpu_cores = 32
    vcpu_threads = 1
    vcpu_sockets = 1
    smp = 32
    variants:
        - stress_vcpupin:
            stress_events = "vcpupin"
            stress_itrs = 100
        - stress_emulatorpin:
            stress_events = "emulatorpin"
            stress_itrs = 100
        - stress_cpuhotplug:
            stress_events = "cpuhotplug"
            vcpu_maxcpus = 128
            vcpu_cores = 128
        - stress_suspend:
            stress_events = "suspend"
        - stress_pin_hotplug_suspend:
            ignore_status = yes
            stress_events = "cpuhotplug,suspend,vcpupin,emulatorpin"
            stress_itrs = 10
            vcpu_maxcpus = 64
            vcpu_cores = 64
        - stress_reboot:
            guest_stress = no
            stress_events = "reboot"
            stress_boot = yes
            stress_itrs = 50
    variants:
        - without_hoststress:
            host_stress = "no"
        - with_hoststress:
            host_stress_args = '--cpu 10 --io 6 --vm 6 --vm-bytes 256M'
            host_stress = "yes"
