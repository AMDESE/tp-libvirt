- svirt.umask.files_accessed_by_qemu:
    type = svirt_umask_files_accessed_by_qemu
    start_vm = "no"
    umask_value = '027'
    mem_backing_attrs = {'hugepages': {}}
    default_hp_size = 2048
    target_hugepages = 1024
    aarch64:
        default_hp_size = 524288
        target_hugepages = 4
    s390-virtio:
        kvm_module_parameters = "hpage=1"
