- svirt.shared_storage.nfs_disk:
    type = svirt_nfs_disk
    start_vm = no
    storage_type = nfs
    local_boolean_varible = 'virt_use_nfs'
    setup_local_nfs = "yes"
    variants:
        - root_squash:
            export_options= "rw,root_squash"
        - no_root_squash:
            export_options= "rw,no_root_squash,sync"
    variants:
        - virt_use_nfs_on:
            root_squash:
                status_error = "no"
        - virt_use_nfs_off:
            only no_root_squash
            local_boolean_value = "off"
