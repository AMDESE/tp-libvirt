- libvirt_keywrap:
    type = libvirt_keywrap
    start_vm = no
    only s390-virtio
    variants:
        - default:
            default = yes
            expect_token = yes
            name = aes
            state = on
        - aes_off:
            default = no
            name = aes
            state = off
            expect_token = no

