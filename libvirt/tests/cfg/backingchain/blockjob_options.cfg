- backingchain.blockjob.options:
    type = blockjob_options
    start_vm = 'yes'
    status_error = 'no'
    disk = 'vda'
    variants:
        - option_raw:
            option_value = ' --raw'
            case_name = 'blockjob_raw'
        - option_async:
            option_value = ' --async'
            case_name = 'blockjob_async'
