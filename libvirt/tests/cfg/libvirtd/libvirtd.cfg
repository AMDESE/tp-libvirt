- libvirtd.libvirtd:
    type = libvirtd
    start_vm = yes
    check_image = no
    take_regular_screendumps = no
    variants case:
        - check_journal:
            error_msg_in_journal = "error|failed"
            error_msg_in_log = "gssapiv2_client_plug_init() failed in sasl_server_add_plugin()"
            libvirtd_debug_file = '/var/log/libvirt/libvirtd.log'
            libvirtd_debug_level = '1'
