- vfio:
    type = vfio
    start_vm = "no"
    # NIC PCI device configurations
    nic_pci_id = 0000:06:00.0
    nic_pci_ip = "192.168.2.49"
    nic_pci_mask = "255.255.255.0"
    # Fibre PCI device configurations
    # Warning: The data on partition1 will be wipped
    fibre_pci_id = 0000:0d:00.0
    variants:
        - nic_group:
            test_type = "nic_group"
        - fibre_group:
            test_type = "fibre_group"
        - nic_and_fibre_group:
            test_type = "nic_fibre_group"
        - nic_single_to_iommu_group:
            test_type = "nic_single"
        - primary_boot:
            primary_boot = "yes"
            variants:
                - nic:
                    test_type = "nic_group"
                - fibre:
                    test_type = "fibre_group"
        - windows_fibre_group:
            only Windows
            test_type = "win_fibre_group"
