- boot_order_ovmf:
    type = boot_order_ovmf
    driver_name = "qemu"
    driver_type = "qcow2"
    loader_location = "/usr/share/edk2/ovmf/OVMF_CODE.secboot.fd"
    target_bus = "scsi"
    status_error = "no"
    start_vm = "no"
    only x86_64
    variants:
        - bootable_first:
            variants:
                - boot_order_element:
                    use_bootable_dev = "yes"
                    boot_order_bootable_first = "yes"
                    target_dev = "sda"
        - bootable_second:
            variants:
                - boot_order_element:
                    use_unbootable_dev_first = "yes"
                    boot_order_bootable_first = "no"
                    unbootable_target_dev = "sda"
                    target_dev = "sdb"
