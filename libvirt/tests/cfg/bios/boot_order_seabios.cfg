- boot_order_seabios:
    type = boot_order_seabios
    boot_ref = "dev"
    boot_dev = "hd"
    disk_format = "qcow2"
    driver_name = "qemu"
    driver_type = "qcow2"
    only x86_64
    variants:
        - hd:
            boot_dev = "hd"
            image_size = "1G"
            variants:
                - file_disk:
                    disk_device = "disk"
                    disk_type = "file"
                    target_bus = "sata"
                    target_dev = "sda"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - bootable_dev:
                    use_bootable_dev = "yes"
                - boot_order_element:
                    use_bootable_dev = "yes"
                    boot_order_bootable_first = "yes"
        - negative_test:
            status_error = "yes"
            variants:
                - no_dev:
                - unbootable_dev:
                    use_unbootable_dev = "yes"
                - unbootable_dev_first:
                    use_unbootable_dev_first = "yes"
                    target_dev = "sdb"
                    unbootable_target_dev = "sda"
                - boot_order_element:
                    use_unbootable_dev_first = "yes"
                    boot_order_bootable_first = "no"
                    target_dev = "sdb"
                    unbootable_target_dev = "sda"
                    status_error = "yes"
