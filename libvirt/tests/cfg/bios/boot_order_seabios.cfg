- boot_order_seabios:
    type = boot_order_seabios
    boot_ref = "dev"
    boot_dev = "hd"
    disk_format = "qcow2"
    driver_name = "qemu"
    driver_type = "qcow2"
    only x86_64
    target_bus = "sata"
    target_dev = "sda"
    variants:
        - boot_dev:
           variants:
              - hd_dev:
                  boot_dev = "hd"
                  image_size = "1G"
                  xml_boot_in_os = "yes"
        - boot_order:
            variants:
              - file_disk:
                   xml_boot_in_os = "yes"
                   disk_device = "disk"
                   disk_type = "file"
    variants:
        - positive_test:
            status_error = "no"
            variants case:
                - bootable_dev: 
                    use_bootable_dev = "yes"
        - negative_test: 
            status_error = "yes"
            variants case:
                - no_dev:
                - unbootable_dev:
                    use_unbootable_dev = "yes"
                - unbootable_dev_first:
                    use_unbootable_dev_first = "yes"
                    target_dev = "sdb"
                    unbootable_target_dev = "sda"
